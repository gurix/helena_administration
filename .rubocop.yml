AllCops:
  Exclude:
    - bin/**
    - spec/dummy/bin/**
    - helena.gemspec
    - spec/dummy/config/initializers/secret_token.rb
Documentation:
  Enabled: false
LineLength:
  Enabled: true
  Max: 160
AbcSize:
  Enabled: false
FrozenStringLiteralComment:
  Enabled: false
Metrics/BlockLength:
  ExcludedMethods:
    - describe
    - context
    - scenario
    - it
    - feature
  Exclude:
    - "*.gemspec"
